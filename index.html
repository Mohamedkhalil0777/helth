<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style .css">
    <title>Document</title>
</head>
<body>
   <h1>تنعم بصحه</h1>
   <div class="header">
      <div>
         <h3>الوزن</h3>
         <input type="text" id="weight-input">
      </div>
      <div>
         <h3>الطول</h3>
         <input type="text" id="height-input">
      </div>

      <button id="submit-btm">احسب</button>
   
      <div>
         <h4 id="bmi"></h4>
         <h3 id="bmi-catagory"></h3>
      </div>
   </div>
</body>

<script>

   document.getElementById("submit-btm").addEventListener("click" , function(){   

      var weight = document.getElementById("weight-input").value
      var height = document.getElementById("height-input").value
      var BMI = document.getElementById("bmi").value

      var BMI =weight/(height*height)

      document.getElementById("bmi").innerHTML = BMI

    

      if(BMI<=18){
         document.getElementById("bmi-catagory").innerHTML = "نحيف"
     }else if(BMI > 18 && BMI <= 24.9 ){
      document.getElementById("bmi-catagory").innerHTML = " وزن مثالي"
     }else if(BMI >= 25 && BMI <= 29.9 ){
      document.getElementById("bmi-catagory").innerHTML = " وزن زايد "
     }
     else if(BMI >= 30 && BMI <= 34.9){
      document.getElementById("bmi-catagory").innerHTML = " سمنه درجه اولي "
     }
     else if(BMI >=35 && BMI <= 39.9){
      document.getElementById("bmi-catagory").innerHTML = " سمنه درجه ثانيه "
     }else if(BMI >=40){
      document.getElementById("bmi-catagory").innerHTML = " ثمنه مفرطه "
     }
     
      
    })


    







   










</script>

</html>
